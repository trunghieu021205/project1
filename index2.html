<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index2.css">
    <script src="https://kit.fontawesome.com/aec91c62eb.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--<div class="ring"></div>-->
   <img src="151960 (Original).gif" id="background">
    <div class="container">
         <form action="">
            
            <h1>Login</h1>
            <div class="inputbox">
                <input type="text"  placeholder="Username" required>  
                <i class='bx bxs-user-circle' ></i>
            </div>

            <div class="inputbox">
                <input type="password" label="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
        
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me  </label>
                <a href="#">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn">Login</button>
            
            
            <div class="register-link">
                <label><p>Don't have an account?</p></label>
                <a href="#">Register here!</a>  
            </div>
          </form>  
    </div>
</body>
</html>
